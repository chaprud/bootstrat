<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-9 card bg-info">Colonne 1</div>
            <div class="col-3 card bg-danger">colonne 2</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 card py-3 border-primary">12</div>
        </div>
        <div class="row">
            <div class="col-6 card py-3 border-primary">6</div>
        </div>
        <div class="row">
            <div class="col-3 card py-3 border-primary">3</div>
            <div class="col-3 card py-3 border-primary">3</div>
            <div class="col-6 card py-3 border-primary">6</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-success border-dark">12
                <div class="row">
                    <div class="col-8 card bg-success border-dark">8
                        <div class="row justify-content-between">
                            <div class="col-4 card bg-success border-dark">4</div>
                            <div class="col-6 card bg-success border-dark">6
                                <div class="row justify-content-around">
                                    <div class="col-3 card bg-success border-dark">3</div>
                                    <div class="col-5 card bg-success border-dark">5</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 card bg-success border-dark">4</div>
                </div>
        </div>
        

    </div>
        

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
